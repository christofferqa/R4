{% if error.type == 'error' or error.type == 'exception' %}
<div class="well well-sm">
    <p>{{ error.module }}<br/><b>{{ error.description }}</b></p>
    <p><i>{{ error.details|replace("\n", "<br/>") }}</i></p>
</div>
{% else %}
<p><i>{{ error.event_action_id }}</i>: {{ error.event_action_descriptor }}</p>
{% endif %}
