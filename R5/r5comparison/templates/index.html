<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Execution Report</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class="container">
    <div class="row">
    <div class="col-lg-12">
        <h1>Execution Report</h1>

        <table class="table">
            <tr>
                <th>Race</th>
                <th>Distance</th>
                <th>HTML State Match</th>
                <th>Replay</th>
            </tr>

            {% for report_filepath, base_data, race_data, comparison in index %}
            <tr class="{% if race_data.result == 'FINISHED' %}success{% elif race_data.result == 'TIMEOUT' %}warning{% else %}danger{% endif %}">
                <td><a href="#">{{ race_data.handle }}</a></td>
                <td>{{ comparison.errors_diff_distance }}</td>
                <td>{{ comparison.html_state_match }}</td>
                <td>{{ race_data.result }}</td>
            </tr>
            {% endfor %}

        </table>

    </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
